name: Manual Test Build

on:
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run build process'
        required: true
        default: true
        type: boolean
      run_tests:
        description: 'Run tests'
        required: true
        default: true
        type: boolean
      test_coverage:
        description: 'Run tests with coverage'
        required: false
        default: false
        type: boolean
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '18.19.0'
        type: choice
        options:
          - '18.19.0'
          - '20.11.0'
          - '21.6.0'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run linting
        run: npm run lint

      - name: Run tests
        if: ${{ inputs.run_tests && !inputs.test_coverage }}
        run: npm test

      - name: Run tests with coverage
        if: ${{ inputs.run_tests && inputs.test_coverage }}
        run: npm run test:ci

      - name: Build application
        if: ${{ inputs.run_build }}
        run: npm run build

  build-summary:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: always()
    
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.test-and-build.result }}" == "success" ]; then
            echo "✅ Build and tests completed successfully!"
            echo "📦 Build artifacts are available for download"
            if [ "${{ inputs.test_coverage }}" == "true" ]; then
              echo "📊 Coverage reports uploaded to Codecov"
            fi
          else
            echo "❌ Build or tests failed. Please review the logs."
            exit 1
          fi
